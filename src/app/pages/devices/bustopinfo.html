<style type="text/css">
  .table-panel {
    min-height: 80vh;
  }
  .panel-body {
    background: white;
    border-radius: 3px;
  }
</style>
<div class="widgets">
  <div class="row">
    <div class="col-lg-5 col-md-12">
      <uib-tabset active="$tabSetStatus.activeTab">
        <uib-tab heading="公交">
          <div ba-panel ba-panel-title="公交充电站" ba-panel-class="with-scroll table-panel">
            <div class="horizontal-scroll">
              <table class="table table-hover">
                <thead>
                </thead>
                <tbody>
                <tr ng-repeat="item in busStopInfosData track by $index" class="no-top-border">
                  <td ng-class="[nowrap, {'active':$index==selectedIndex}]" style="text-align: left;" ng-click="select($index)">
                    <i class="ion-arrow-right-b"> &nbsp; <i class="ion-android-bus"> {{item.name}}
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </uib-tab>
        <uib-tab heading="快充">
        </uib-tab>
        <uib-tab heading="离散">
        </uib-tab>
        <uib-tab heading="驻点">
        </uib-tab>
      </uib-tabset>
      
    </div>
    <div class="col-lg-7 col-md-12">
      <uib-tabset active="$tabSetStatus.activeTab">
        <uib-tab heading="基本信息">
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">区域</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="myForm.area" class="form-control" placeholder="浦东供电公司">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="myForm.name" class="form-control" placeholder="{{busStopInfosData[selectedIndex].name}}">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="上海市金高路1500号">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">经度</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" placeholder="121.92156">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">维度</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" placeholder="31.267485">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">监控数量</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="50">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">监控厂家</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="无">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">监控密码</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="/">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">通信柜</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="无">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">配变容量(kVA)</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" placeholder="">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">种类</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="公交">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">雨棚</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="有">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">划车位</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="无">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">限位器</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="有">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">充电位标识</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="无">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">联系人</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="张三">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">项目名称</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="2015年公交车项目">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">运行状态</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="运维中">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">建设日期</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" placeholder="2015/11/10">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">验收日期</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" placeholder="2015/11/10">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">投运日期</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" placeholder="2015/11/10">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">建设单位</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="浦东公交公司">
                </div>
              </div>
            </form>
            <form class="form-horizontal">
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">星级</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" placeholder="3">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="" class="col-sm-2 control-label">站长</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="李四">
                </div>
              </div>
            </form>
            <button ng-click="saveClick()">asdas</button>
          </div>
        </uib-tab>
        <uib-tab heading="场地信息">
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
