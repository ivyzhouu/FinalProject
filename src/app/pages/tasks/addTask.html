<div class="modal-content" ng-init="init()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dimdiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">添加新的巡视任务</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">任务名称</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="modalDatas.msg" class="form-control" id="task_name" name="task_name" value="{task_name}" placeholder="请输入任务名称">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">巡视类型</label>
                    <div class="col-md-6">
                        <ui-select ng-model="selectedTaskType.selected"
                                   class="btn-group bootstrap-select form-control"
                                   ng-disabled="false"
                                   append-to-body="true"
                                   search-enabled="false">
                            <ui-select-match placeholder="请选择">
                                <span> {{$select.selected.label}}</span>
                            </ui-select-match>
                            <ui-select-choices repeat="taskType in taskTypeOptions | filter: $select.search">
                                <span ng-bind-html="taskType.label"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-4">任务开始日期</label>
                    <p class="input-group col-md-6">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" datepicker-options="options" ng-model="dt" is-open="opened" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>

            <div class="col-md-6">
                <label class="col-md-4">任务结束日期</label>
                <div class="input-group col-md-6">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" datepicker-options="options" ng-model="dt" is-open="ended" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="end()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="form-group">
            <ui-select ng-model="selectedTaskType.selected"
                       class="btn-group bootstrap-select form-control"
                       ng-disabled="false"
                       append-to-body="true"
                       search-enabled="false">
                    <ui-select-match placeholder="Standard Select">
                      <span> {{$select.selected.label}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="taskType in taskTypeOptions | filter: $select.search">
                      <span ng-bind-html="taskType.label"></span>
                    </ui-select-choices>
                  </ui-select>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">任务周期&nbsp;</label>
                    <div class="col-md-4">
                        <input type="text" ng-model="modalDatas.content" class="form-control" id="task_period" name="task_period" value="{task_period}" placeholder="请输入任务周期">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">任务间隔&nbsp;</label>
                    <div class="col-md-4">
                        <input type="text" ng-model="modalDatas.content" class="form-control" id="task_period" name="task_period" value="{task_period}" placeholder="请输入任务间隔">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="addTask()">确定</button>
                <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
            </div>
    </div>
