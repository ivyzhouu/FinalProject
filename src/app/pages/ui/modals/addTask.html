<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">添加新的巡视任务</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-3 control-label">任务名称</label>
        <div class="col-sm-9">
          <input type="text" ng-model="modalDatas.msg" class="form-control" id="task_name" name="task_name" value="{task_name}" placeholder="请输入任务名称">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">任务周期&nbsp;</label>
        <div class="col-sm-9">
          <input type="text" ng-model="modalDatas.content" class="form-control" id="task_period" name="task_period" value="{task_period}" placeholder="请输入任务周期">
        </div>
      </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
  </div>
</div>
